<ion-header>
    <ion-navbar color="primary">
        <ion-title>cadastro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>

        <ion-card-header>

        </ion-card-header>

        <ion-card-content>


            <ion-list>
                <ion-item>
                    <ion-label color="primary">Informações Gerais:</ion-label>
                </ion-item>
                <br>
                <ion-item>
                    <ion-input [(ngModel)]="usuario.nome" type="text" placeholder="Nome"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.formacao" type="text" placeholder="Formação"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label color="primary">Endereço:</ion-label>
                </ion-item>
                <br>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.estado" type="text" placeholder="Estado"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.cidade" type="text" placeholder="Cidade"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.endereco" type="text" placeholder="Endereço"></ion-input>
                </ion-item>

                <br>
                <ion-item>
                    <ion-label color="primary">Acesso a Conta:</ion-label>
                </ion-item>
                <br>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.email" type="email" placeholder="E-mail"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha"></ion-input>
                </ion-item>

            </ion-list>
            <br>
            <button ion-button full color="primary" round (click)="cadastrar()">Confirmar Cadastro</button>
            <br>
            <button ion-button full color="danger" round (click)="cancelar()">Cancelar</button>

        </ion-card-content>

    </ion-card>


</ion-content>

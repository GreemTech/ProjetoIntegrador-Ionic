<ion-header>
    <ion-navbar color="primary">
        <ion-title>login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="container">
        <ion-card>

            <ion-card-header>
                <strong color="primary">Login</strong>
            </ion-card-header>

            <ion-card-content>


                <ion-list>

                    <ion-item>
                        <ion-label color="primary" stacked>E-mail:</ion-label>
                        <ion-input [(ngModel)]="form.email" type="email" placeholder="E-mail"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label color="primary" stacked>Senha:</ion-label>
                        <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
                    </ion-item>

                </ion-list>
                <br>
                <button ion-button full color="primary" round (click)="login()">Entrar</button>
                <br>
                <button ion-button full color="light" round (click)="abrirCadastro()">Cadastro</button>

            </ion-card-content>

        </ion-card>

    </div>

</ion-content>
